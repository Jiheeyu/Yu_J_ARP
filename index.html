<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css" type="text/css">
    <title>Accessbility Research Project</title>
</head>

<body>
    <main id="app">
        <h1>Accessbility Research Project</h1>
        <section class="movie-tv">
            <h2>Movies and TV Shows</h2>
            <p>Show Transcripts to users and make customized video settings with high contrast</p>
            <div class="controls">
                <button class="playButton button"><img src="images/play.svg" alt="Play Button"></button>
                <button class="playButton button"><img src="images/stop.svg" alt="Play Button"></button>
                <button class="playBack button"><img src="images/forward.svg" alt="Play Forward Button"></button>
                <button class="playForward button"><img src="images/forward.svg" alt="Play Backward Button"></button>
                <div class="time">00:00</div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
